<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="shortcut icon" href="culturama-favico.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Pesquisa Culturama</title>
  </head>
  <body>
    <main>
      <header>
        <img src="/assets/logo-culturama.png" alt="Logomarca Culturama" />
        <h1>Pesquisa de opinião</h1>
      </header>

      <section>
        <form action="/success.html" method="get">
          <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="name">Nome </label>
            <input type="text" name="userName" id="name" required /> <br />

            <label for="age">Idade </label>
            <input
              type="number"
              name="userNumber"
              min="12"
              max="100"
              id="age"
              required
            />
            <br />

            <label for="birth">Data de nascimento </label>
            <input type="date" name="userBirthDate" id="birth" /> <br />

            <label for="email">Email </label>
            <input
              type="email"
              name="userEmail"
              id="email"
              placeholder="usuario@usuario.com"
              required
            />
            <br />

            <label for="phone">Telefone </label>
            <input
              type="tel"
              name="userPhoneNumber"
              pattern="[0-9]{11}"
              placeholder="DDD + Nº sem espaços e hífens"
              id="phone"
              required
            />
            <br />

            <label for="image">Imagem </label>
            <input type="file" accept="image/*" name="userImage" id="image" />
            <br />
          </fieldset>

          <fieldset>
            <legend>Perfil</legend>

            <p>Gênero</p>
            <input type="radio" name="userGender" value="female" id="female" />
            <label for="female">Feminino</label>

            <input type="radio" name="userGender" value="male" id="male" />
            <label for="male">Masculino</label> <br />

            <!-- lista suspensa -->
            <label for="marital">Estado civil: </label>
            <select name="maritalStatus" id="marital">
              <option value="notInformed">Selecione...</option>
              <option value="solteiro">Solteiro</option>
              <option value="casado">Casado</option>
              <option value="divorciado">Divorciado</option>
              <option value="uniao estavel">União estável</option>
            </select>
            <br />

            <label for="state">Estado: </label>
            <select name="userState" id="state" required>
              <option value="" disabled selected>Selecione...</option>
              <option value="Acre">Acre</option>
              <option value="Alagoas">Alagoas</option>
              <option value="Amapá">Amapá</option>
              <option value="Amazonas">Amazonas</option>
              <option value="Bahia">Bahia</option>
              <option value="Ceará">Ceará</option>
              <option value="Distrito Federal">Distrito Federal</option>
              <option value="Espirito Santo">Espirito Santo</option>
              <option value="Goiás">Goiás</option>
              <option value="Maranhão">Maranhão</option>
              <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
              <option value="Mato Grosso">Mato Grosso</option>
              <option value="Minas Gerais">Minas Gerais</option>
              <option value="Pará">Pará</option>
              <option value="Paraíba">Paraíba</option>
              <option value="Paraná">Paraná</option>
              <option value="Pernambuco">Pernambuco</option>
              <option value="Piauí">Piauí</option>
              <option value="Rio de Janeiro">Rio de Janeiro</option>
              <option value="Rio Grande do Norte">Rio Grande do Norte</option>
              <option value="Rio Grande do Sul">Rio Grande do Sul</option>
              <option value="Rondônia">Rondônia</option>
              <option value="Roraima">Roraima</option>
              <option value="Santa Catarina">Santa Catarina</option>
              <option value="São Paulo">São Paulo</option>
              <option value="Sergipe">Sergipe</option>
              <option value="Tocantins">Tocantins</option>
            </select>
            <br />

            <label for="city">Cidade: </label>
            <input type="text" name="userCity" id="city" required />
          </fieldset>

          <fieldset>
            <legend>Hábitos</legend>
            <p>Redes sociais:</p>
            <input
              type="checkbox"
              name="userSocial"
              id="instagram"
              value="instagram"
            />
            <label for="instagram">Instagram</label>
            <input
              type="checkbox"
              name="userSocial"
              id="facebook"
              value="facebook"
            />
            <label for="facebook">Facebook</label>
            <input
              type="checkbox"
              name="userSocial"
              id="linkedin"
              value="linkedin"
            />
            <label for="linkedin">Linkedin</label>
            <input type="checkbox" name="userSocial" id="x" value="x" />
            <label for="x">X</label>
            <br />
            <label for="musicStyle">Estilo musical:</label><br />
            <input
              type="text"
              name="userMusicStyle"
              id="musicStyle"
              list="styleTypes"
            />
            <datalist id="styleTypes">
              <option value="Rock"></option>
              <option value="Pop"></option>
              <option value="Samba"></option>
              <option value="MPB"></option>
              <option value="Funk"></option>
            </datalist>
            <br />
            <label for="favoriteColor">Cor favorita</label>
            <input type="color" name="userColor" id="favoriteColor" />
          </fieldset>

          <fieldset>
            <legend>Opinião</legend>
            <p>O que você acha da qualidade do nosso serviço?</p>
            <input type="radio" name="userOpinion" id="great" value="otimo" />
            <label for="great">Ótima</label>
            <input type="radio" name="userOpinion" id="good" value="boa" />
            <label for="good">Boa</label>
            <input
              type="radio"
              name="userOpinion"
              id="regular"
              value="regular"
            />
            <label for="regular">Regular</label>
            <input type="radio" name="userOpinion" id="bad" value="ruim" />
            <label for="bad">Ruim</label><br />

            <label for="comments">Comentários: </label><br />
            <textarea name="userComments" id="comments"></textarea>
          </fieldset>

          <fieldset>
            <legend>Confirmações</legend>
            <input
              type="checkbox"
              value="accepted"
              name="userLgpd"
              id="userLgpdTerm"
              required
            />
            <label for="userLgpdTerm"
              >Eu aceito participar dessa pesquisa</label
            >
            <br />
            <input
              type="checkbox"
              name="userGetResult"
              id="getResult"
              value="accepted"
            />
            <label for="getResult">Desejo receber o resultado por email</label>
          </fieldset>

          <button type="submit">Enviar</button>
          <button type="reset">Limpar</button>
        </form>
      </section>
    </main>
  </body>
</html>
