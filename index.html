<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesquisa Culturama</title>
  </head>
  <body>
    <header>
      <h1>Pesquisa - Culturama</h1>
    </header>

    <section>
      <form action="" method="get">
        <fieldset>
          <legend>Dados Pessoais</legend>
          <label for="userName">Nome </label>
          <input type="text" name="userName" required /> <br />

          <label for="userName">Idade </label>
          <input type="number" name="userNumber" min="12" max="100" required />
          <br />

          <label for="userBirthDate">Data de nascimento </label>
          <input type="date" name="userBirthDate" id="" /> <br />

          <label for="userName">Email </label>
          <input
            type="email"
            name="userEmail"
            id=""
            required
            placeholder="usuario@usuario.com"
          />
          <br />

          <label for="userPhoneNumber">Telefone </label>
          <input
            type="tel"
            name="userPhoneNumber"
            pattern="[0-9]{11}"
            placeholder="DDD + Nº sem espaços e hífens"
          />
          <br />

          <label for="userImage"></label>
          <input type="file" accept="image/*" name="userImage" id="" /> <br />
        </fieldset>

        <fieldset>
          <legend>Perfil</legend>

          <p>Gênero</p>
          <input type="radio" name="userGender" value="female" />
          <label for="userGender">Feminino</label>

          <input type="radio" name="userGender" value="male" />
          <label for="userGender">Masculino</label> <br />

          <!-- lista suspensa -->
          <label for="maritalStatus">Estado civil: </label>
          <select name="maritalStatus" id="">
            <option value="notInformed">Selecione...</option>
            <option value="solteiro">Solteiro</option>
            <option value="casado">Casado</option>
            <option value="divorciado">Divorciado</option>
            <option value="uniao estavel">União estável</option>
          </select>
          <br />

          <label for="userState">Estado: </label>
          <select name="userState" id="">
            <option value="notValue">Selecione...</option>
            <option value="Acre">Acre</option>
            <option value="Alagoas">Alagoas</option>
            <option value="Amapá">Amapá</option>
            <option value="Amazonas">Amazonas</option>
            <option value="Bahia">Bahia</option>
            <option value="Ceará">Ceará</option>
            <option value="Distrito Federal">Distrito Federal</option>
            <option value="Espirito Santo">Espirito Santo</option>
            <option value="Goiás">Goiás</option>
            <option value="Maranhão">Maranhão</option>
            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
            <option value="Mato Grosso">Mato Grosso</option>
            <option value="Minas Gerais">Minas Gerais</option>
            <option value="Pará">Pará</option>
            <option value="Paraíba">Paraíba</option>
            <option value="Paraná">Paraná</option>
            <option value="Pernambuco">Pernambuco</option>
            <option value="Piauí">Piauí</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
            <option value="Rondônia">Rondônia</option>
            <option value="Roraima">Roraima</option>
            <option value="Santa Catarina">Santa Catarina</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Sergipe">Sergipe</option>
            <option value="Tocantins">Tocantins</option>
          </select>
          <br />

          <label for="userCity">Cidade: </label>
          <input type="text" name="userCity" id="" />
        </fieldset>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </body>
</html>
