<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesquisa Culturama</title>
  </head>
  <body>
    <header>
      <h1>Pesquisa - Culturama</h1>
    </header>

    <section>
      <form action="" method="get">
        <fieldset>
          <legend>Dados Pessoais</legend>
          <label for="userName">Nome </label>
          <input type="text" name="userName" required /> <br />

          <label for="userName">Idade </label>
          <input type="number" name="userNumber" min="12" max="100" required />
          <br />

          <label for="userBirthDate">Data de nascimento </label>
          <input type="date" name="userBirthDate" id="" /> <br />

          <label for="userName">Email </label>
          <input
            type="email"
            name="userEmail"
            id=""
            required
            placeholder="usuario@usuario.com"
          />
          <br />

          <label for="userPhoneNumber">Telefone </label>
          <input
            type="tel"
            name="userPhoneNumber"
            pattern="[0-9]{11}"
            placeholder="DDD + Nº sem espaços e hífens"
          />
          <br />

          <label for="userImage"></label>
          <input type="file" accept="image/*" name="userImage" id="" /> <br />
        </fieldset>

        <fieldset>i</fieldset>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </body>
</html>
